<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nav Bar</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css"
    />
    <link rel="stylesheet" href="./style.css" />
    <script
      src="https://kit.fontawesome.com/18fd4e5621.js"
      crossorigin="anonymous"
    ></script>
    <script defer src="./main.js"></script>
  </head>

  <body>
    <header class="gnb">
      <div class="inner">
        <h1 class="logo">
          <img src="./image/logo.svg" alt="Coding Addict" />
        </h1>

        <button class="menu-button" type="button">
          <i class="fas fa-bars"></i>
        </button>

        <nav class="gnb-nav">
          <h2 class="visually-hidden">Menu</h2>

          <ul class="nav-list">
            <li class="nav-item">
              <a href="/">Home</a>
            </li>

            <li class="nav-item">
              <a href="/">About</a>
            </li>

            <li class="nav-item">
              <a href="/">Projects</a>
            </li>

            <li class="nav-item">
              <a href="/">Contact</a>
            </li>
          </ul>
        </nav>

        <div class="icon-button-group">
          <a href="https://www.twitter.com">
            <i class="fab fa-facebook" aria-hidden="true"></i>
          </a>

          <a href="https://www.twitter.com">
            <i class="fab fa-twitter" aria-hidden="true"></i>
          </a>

          <a href="https://www.twitter.com">
            <i class="fab fa-behance" aria-hidden="true"></i>
          </a>

          <a href="https://www.twitter.com">
            <i class="fab fa-linkedin" aria-hidden="true"></i>
          </a>

          <a href="https://www.twitter.com">
            <i class="fab fa-sketch" aria-hidden="true"></i>
          </a>
        </div>
      </div>

      <nav class="gnb-nav">
        <h2 class="visually-hidden">Menu</h2>

        <ul class="nav-list">
          <li class="nav-item">
            <a href="/">Home</a>
          </li>

          <li class="nav-item">
            <a href="/">About</a>
          </li>

          <li class="nav-item">
            <a href="/">Projects</a>
          </li>

          <li class="nav-item">
            <a href="/">Contact</a>
          </li>
        </ul>
      </nav>
    </header>
  </body>
</html>
