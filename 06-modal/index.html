<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Modal</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <script
      src="https://kit.fontawesome.com/18fd4e5621.js"
      crossorigin="anonymous"
    ></script>
    <script defer src="./js/main.js"></script>
  </head>

  <body>
    <div class="container">
      <h1 class="title">Modal Project</h1>
      <button class="modal-button" type="button">OPEN MODAL</button>
    </div>

    <dialog class="modal">
      Modal Content !

      <form method="dialog">
        <button class="confirm-button" value="confirm">Confirm</button>
        <button class="close-button" value="close">Close</button>
      </form>
    </dialog>
  </body>
</html>
