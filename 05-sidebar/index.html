<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sidebar</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css"
    />
    <link rel="stylesheet" href="./style.css" />
    <script
      src="https://kit.fontawesome.com/18fd4e5621.js"
      crossorigin="anonymous"
    ></script>
    <script defer src="./main.js"></script>
  </head>

  <body>
    <button class="menu-button" type="button">
      <i class="fas fa-bars"></i>
    </button>

    <div class="sidebar">
      <header>
        <div class="logo">
          <img src="./image/logo.svg" alt="Coding Addict" />
        </div>

        <button class="close-button" type="button">
          <i class="fas fa-times"></i>
        </button>
      </header>

      <nav class="sidebar-nav">
        <h2 class="visually-hidden">Menu</h2>

        <ul class="nav-list">
          <li class="nav-item">
            <a href="/">Home</a>
          </li>

          <li class="nav-item">
            <a href="/">About</a>
          </li>

          <li class="nav-item">
            <a href="/">Projects</a>
          </li>

          <li class="nav-item">
            <a href="/">Contact</a>
          </li>
        </ul>
      </nav>

      <footer class="sidebar-link">
        <ul class="link-list">
          <li class="link-item">
            <a href="/">
              <i class="fab fa-facebook"></i>
            </a>
          </li>

          <li class="link-item">
            <a href="/">
              <i class="fab fa-twitter"></i>
            </a>
          </li>

          <li class="link-item">
            <a href="/">
              <i class="fab fa-behance"></i>
            </a>
          </li>

          <li class="link-item">
            <a href="/">
              <i class="fab fa-linkedin"></i>
            </a>
          </li>

          <li class="link-item">
            <a href="/">
              <i class="fab fa-sketch"></i>
            </a>
          </li>
        </ul>
      </footer>
    </div>
  </body>
</html>
